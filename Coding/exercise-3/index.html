<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Google</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div class="container">
    <div class="row header">
      <ul class="row header-nav">
        <li>Gmail</li>
        <li>Images</li>
        <li>
          <button class="btn-signin">
            Sign in
          </button>
        </li>
      </ul>
    </div>
    <div class="row space"></div>
    <div class="row google">
      <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png"/>
    </div>
    <div class="row search">
      <div class="search-bar">
        <div class="search-mag">
          <img src="">
        </div>
        <input type="text">
        <div class="search-mic">
          <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/e/e8/Google_mic.svg/417px-Google_mic.svg.png" width="13" height="auto">
        </div>
      </div>
    </div>
    <div class="row feeling-lucky">
      <button class="btn-search">
        Google Search
      </button>
      <button class="btn-search">
        I'm Feeling Lucky
      </button>
    </div>
    <div class="row offered">
      <div class="row">
        Google offered in: 
        <ul class="language">
          <li>Filipino</li>
          <li>Cebuano</li>
        </ul>
      </div>
    </div>
    <div class="row space"></div>
    <div class="row footer">
      <ul class="row country">
        <li>Philippines</li>
      </ul>
      <div class="row">
        <ul class="row footer-nav">
          <li>About</li>
          <li>Advertising</li>
          <li>Business</li>
          <li>How Search Works</li>
        </ul>
        <ul class="row pts">
          <li>Privacy</li>
          <li>Terms</li>
          <li>Settings</li>
        </ul>
      </div>
    </div>
  </div>
</body>
</html>
